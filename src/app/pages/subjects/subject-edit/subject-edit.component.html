<nb-card class="members">
  <nb-card-header>
    Editando Materia
  </nb-card-header>
  <nb-card-body>
    <div class="col-12 actions">
      <nb-actions size="small" fullWidth>
        <nb-action (click)="navigate('materias')">
          <nb-icon
            icon="arrow-ios-back-outline"
            status="basic"
            [options]="{ animation: { type: 'pulse' } }"
          ></nb-icon>
          <span>
            Regresar
          </span>
        </nb-action>
        <nb-action class="danger" (click)="handleDelete()">
          <nb-icon
            icon="trash-outline"
            status="basic"
            [options]="{ animation: { type: 'pulse' } }"
          ></nb-icon>
          <span>
            Eliminar
          </span>
        </nb-action>
        <nb-action (click)="handleUpdate()">
          <nb-icon
            icon="cloud-upload-outline"
            status="basic"
            [options]="{ animation: { type: 'pulse' } }"
          ></nb-icon>
          <span>
            Guardar
          </span>
        </nb-action>
      </nb-actions>
    </div>
    <div class="row editor" [formGroup]="subject">
      <div class="col-4">
        <div class="profile-pic">
          <app-upload (upload)="handleFileUpload($event)"></app-upload>
        </div>
      </div>
      <div class="col-8 mb-3">
        <input
          formControlName="name"
          type="text"
          nbInput
          fullWidth
          shape="round"
          placeholder="Nombre de la Materia (correo)"
          class="mb-3"
        />

        <input
          formControlName="folio"
          type="text"
          nbInput
          fullWidth
          shape="round"
          placeholder="Folio de la Materia"
          class="mb-3"
        />

        <input
          formControlName="email"
          type="text"
          nbInput
          fullWidth
          shape="round"
          placeholder="Contacto de la Materia"
          class="mb-3"
        />
        <textarea
          formControlName="description"
          nbInput
          fullWidth
          placeholder="Objetivo"
          shape="round"
        ></textarea>
      </div>
    </div>
    <div class="row filter-bar">
      <input
        type="text"
        nbInput
        fullWidth
        shape="round"
        placeholder="Busqueda..."
      />
      <nb-select fullWidth placeholder="Buscar Por" shape="round">
        <nb-option value="1">Matricula </nb-option>
        <nb-option value="2">Usuario </nb-option>
        <nb-option value="3">Nombre </nb-option>
        <nb-option value="3">Tel√©fono </nb-option>
        <nb-option value="3">Pagos </nb-option>
      </nb-select>
    </div>
    <div class="wrapper">
      <app-students-table
        [students]="students"
        mode="grade"
      ></app-students-table>
    </div>
  </nb-card-body>
</nb-card>
