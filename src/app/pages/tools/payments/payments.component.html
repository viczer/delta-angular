<nb-card>
  <nb-card-body>
    <nb-actions size="small" fullWidth>
      <nb-action (click)="navigate('alumnos/' + id)">
        <nb-icon
          icon="arrow-ios-back-outline"
          status="basic"
          [options]="{ animation: { type: 'pulse' } }"
        >
        </nb-icon>
        <span> Regresar</span>
      </nb-action>
      <nb-action disabled>
        <nb-icon
          icon="credit-card-outline"
          status="basic"
          [options]="{ animation: { type: 'pulse' } }"
        >
        </nb-icon>
        <span> Pagos</span>
      </nb-action>
      <nb-action (click)="navigate('calificaciones/' + id)">
        <nb-icon
          icon="file-text-outline"
          status="basic"
          [options]="{ animation: { type: 'pulse' } }"
        ></nb-icon>
        <span>Calificaciones</span>
      </nb-action>
      <nb-action (click)="navigate('notas/' + id)">
        <nb-icon
          icon="archive-outline"
          status="basic"
          [options]="{ animation: { type: 'pulse' } }"
        ></nb-icon>
        <span>Ver notas</span>
      </nb-action>
      <nb-action (click)="navigate('alumnos/editar/' + id)">
        <nb-icon
          icon="edit-2-outline"
          status="basic"
          [options]="{ animation: { type: 'pulse' } }"
        ></nb-icon>
        <span>Editar</span>
      </nb-action>
      <nb-action class="danger">
        <nb-icon
          icon="trash-outline"
          status="basic"
          [options]="{ animation: { type: 'pulse' } }"
        ></nb-icon>
        <span>Eliminar</span>
      </nb-action>
    </nb-actions>
  </nb-card-body>
</nb-card>
<nb-card>
  <nb-card-header>
    Pagos
  </nb-card-header>
  <nb-card-body>
    <div class="filter-bar">
      <app-payment-item
        mode="create"
        [studentId]="id"
        (reload)="handleReload()"
      ></app-payment-item>
    </div>
    <div class="wrapper">
      <nb-list>
        <nb-list-item *ngFor="let payment of payments">
          <app-payment-item
            (reload)="handleReload()"
            [payment]="payment"
            mode="view"
            [studentId]="id"
          ></app-payment-item>
        </nb-list-item>
      </nb-list>
      <div *ngIf="payments?.length == 0">
        <p>
          No hay pagos para mostar
        </p>
      </div>
    </div>
  </nb-card-body>
</nb-card>
